<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TribuSaludTest | Register</title>
</head>
<body>
    <header>
        <h1>TribuSaludTest</h1>
    </header>
    <div class="container">
        <h2>Register</h2>
        <form id="register-form">
            <label for="email">Correo Electrónico:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="tipo_de_documento">Tipo de Documento:</label><br>
            <select id="tipo_de_documento" name="tipo_de_documento" required>
                <option value="" disabled selected>Seleccione una opción</option>
                <option value="cc">Cédula de Ciudadanía</option>
                <option value="ti">Tarjeta de Identidad</option>
                <option value="ce">Cédula de Extranjería</option>
                <option value="pasaporte">Pasaporte</option>
            </select><br><br>

            <label for="documento">Número de Documento:</label><br>
            <input type="text" id="documento" name="documento" required><br><br>

            <label for="eps">EPS:</label><br>
            <select id="eps" name="eps" required>
                <option value="" disabled selected>Seleccione una EPS</option>
                <option value="sura">Sura</option>
                <option value="sanitas">Sanitas</option>
                <option value="famisanar">Famisanar</option>
                <option value="compensar">Compensar</option>
                <option value="cafesalud">Coosalud</option>
                <option value="saludcoop">Saludcoop</option>
                <option value="nueva_eps">Nueva EPS</option>
            </select><br><br>

            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <label for="confirm-password">Confirmar Contraseña:</label><br>
            <input type="password" id="confirm-password" name="confirm_password" required><br><br>

            <label for="telefono">Teléfono:</label><br>
            <input type="text" id="telefono" name="telefono" required><br><br>

            <button type="submit">Registrar</button>
        </form>
        <p>Already have an account? <a href="../html/login_index.html">Login here</a>.</p>
    </div>
    <script src="../script/register_script.js"></script>
</body>
</html>
