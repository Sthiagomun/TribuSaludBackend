<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualización de Datos</title>
</head>
<body>
    <header>
        <h1>TribuSaludBackend</h1>
    </header>
    <main>
        <div class="form-container">
            <h1>Actualización de datos</h1>
            <form>
                <div class="form-group">
                    <label for="documentType">Tipo de documento</label>
                    <select id="documentType" required>
                        <option value="" disabled selected>Seleccione</option>
                        <option value="ti">Tarjeta de Identidad</option>
                        <option value="cc">Cédula de Ciudadanía</option>
                        <option value="ce">Cédula de Extranjería</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="documentNumber">Número de Documento</label>
                    <input type="text" id="documentNumber" placeholder="Ingrese su número de documento" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" placeholder="Ingrese su correo electrónico" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" placeholder="Confirme su contraseña" required>
                </div>

                <div id="error-message" style="color: red; font-size: 14px; display: none;">
                    Las contraseñas no coinciden.
                </div>

                <div class="form-group">
                    <label for="address">Dirección</label>
                    <input type="text" id="address" placeholder="Ingrese su dirección" required>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Acepto los <a href="#">Términos y Condiciones</a></label>
                </div>

                <button id="submit-button" class="btn-primary" type="submit">Continuar</button>
            </form>
        </div>
    </main>
    <script src="../script/actualizardatos_script.js"></script> 
</body>
</html>
